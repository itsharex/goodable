<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude SDK Demo - Phase 1</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 20px;
      background: #16213e;
      border-bottom: 1px solid #333;
    }
    header h1 { font-size: 16px; font-weight: 500; }
    header p { font-size: 12px; color: #888; margin-top: 4px; }

    .main-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Chat panel */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
    }
    .message.user {
      background: #0f4c75;
      margin-left: auto;
    }
    .message.assistant {
      background: #1b262c;
    }
    .message.error {
      background: #5c1a1a;
      border: 1px solid #8b2a2a;
    }

    /* Input area */
    .input-area {
      padding: 12px;
      background: #16213e;
      display: flex;
      gap: 8px;
    }
    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0f0f23;
      color: #eee;
      font-size: 14px;
    }
    .input-area input:focus { outline: none; border-color: #0f4c75; }
    .input-area button {
      padding: 10px 20px;
      background: #0f4c75;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .input-area button:hover { background: #1a6da8; }
    .input-area button:disabled { background: #333; cursor: not-allowed; }

    /* Log panel */
    .log-panel {
      width: 400px;
      display: flex;
      flex-direction: column;
      background: #0f0f23;
    }
    .log-header {
      padding: 10px 14px;
      background: #16213e;
      font-size: 13px;
      font-weight: 500;
      border-bottom: 1px solid #333;
    }
    .log-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 11px;
      line-height: 1.5;
    }
    .log-entry {
      margin-bottom: 4px;
      padding: 4px 6px;
      border-radius: 3px;
    }
    .log-entry.SDK { color: #4fc3f7; }
    .log-entry.ENV { color: #81c784; }
    .log-entry.TOOL { color: #ffb74d; background: #2a2a1a; }
    .log-entry.STREAM { color: #ce93d8; }
    .log-entry.USER { color: #90caf9; }
    .log-entry.ASSISTANT { color: #a5d6a7; }
    .log-entry.RESULT { color: #80deea; }
    .log-entry.ERROR { color: #ef5350; background: #2a1a1a; }
    .log-time { color: #666; margin-right: 8px; }
    .log-type { font-weight: bold; margin-right: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Claude Agent SDK Demo - Phase 1 (Pure Electron)</h1>
    <p>Testing canUseTool callback in Electron main process</p>
  </header>

  <div class="main-container">
    <div class="chat-panel">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div class="log-panel">
      <div class="log-header">Debug Logs (watch for [TOOL] entries)</div>
      <div class="log-messages" id="logMessages"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
