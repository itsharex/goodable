<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833;
  padding: 30pt;
}
h2 {
  color: #BF9A4A;
  font-size: 36pt;
  margin: 0;
  font-weight: bold;
}
.content {
  padding: 40pt;
}
ul {
  color: #1C2833;
  font-size: 20pt;
  line-height: 1.8;
}
</style>
</head>
<body>
<div class="header">
  <h2>历史与文化</h2>
</div>
<div class="content">
  <ul>
    <li>长约1.5公里的滨江区域，位于黄浦江西岸</li>
    <li>20世纪初国际金融中心，汇聚各国建筑风格</li>
    <li>52栋历史建筑，被誉为"万国建筑博览群"</li>
    <li>见证上海从开埠到现代化的发展历程</li>
  </ul>
</div>
</body>
</html>
